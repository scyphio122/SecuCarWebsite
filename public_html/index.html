<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SecuCar</title>
		<!*-- Include stylesheet -->
		<link rel="stylesheet" href="styles.css">

	</head>

	<body background="bg.jpg" style="background-size: 100% auto; background-repeat: no-repeat;">	
		<div id="mainPage" class="mainPage" style="margin-left:10%;">
		
			<p style="margin-bottom=0%;">Select the device</p>
			<select style="margin-top:2%; width:15%;">
				<option>Select the device</option>
			</select>
			
			<table id="trackTable" style="margin-top:1%; width:90%;">
			<caption style="text-align:left;">Select the track:</caption>
				<tr>
					<th>Track number</th>
					<th>Track start date</th>
					<th>Track start coordinations</th>
					<th>Track end date</th>
					<th>Track end coordinations</th>
					<th>Track length</th>
				</tr>
				<tr>
					<td>1</td>
					<td>2017-07-30</td>
					<td>0</td>
					<td>2017-07-30</td>
					<td>0</td>
					<td>0</td>
				</tr>
				<tr>
					<td>2</td>
					<td>2017-07-30</td>
					<td>0</td>
					<td>2017-07-30</td>
					<td>0</td>
					<td>0</td>
				</tr>
			</table>
		</div>
		
		<div id="modal_map" class="modal">
			
			<div id="modal_map_content" class="modal-content">
				<span class="close">&times;</span>
				<h2 id="modalTrackId"><center>Track id: </center></h2>
				<div id="map" class="map"></div>
				<div id="rightPanel" style="top:0px; right:70%; height:100%; width:30%; float:left;">
	
				</div>
			</div>
		</div>
		

		<script src="map.js"></script>
		<script src="map_modal.js"></script>
		<script src="mainPage.js"></script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5a82h77p6Z165CDKzdOUOogmghrM2jjE&callback=initializeMap">
		</script>
	</body>
</html>
